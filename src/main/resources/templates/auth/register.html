<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>

 <main>
    <div class="breadcrumbs-area position-relative">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="breadcrumb-content position-relative section-content">
                        <h3 class="title-3">Login-Register</h3>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li>Login-Register</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Area End Here -->
    <!-- Register Area Start Here -->
    <div class="login-register-area mt-no-text">
        <div class="container container-default-2 custom-area">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-custom">
                    <div class="login-register-wrapper">
                        <div class="section-content text-center mb-5">
                            <h2 class="title-4 mb-2">Create Account</h2>
                            <p class="desc-content">Please Register using account detail bellow.</p>
                        </div>
                        <form th:object="${account}" th:action="@{/auth/register}" method="post">
                            <div class="col-12" th:if="${message}">
                                <div class="alert alert-warning p-2">
                                    <i class="text-danger" th:text="${message}"></i>
                                </div>
                            </div>
                            <div class="single-input-item mb-3">
                                <input th:field="*{username}" type="text" placeholder="UserName">
                                <small th:errors="*{username}" style="color: red"></small>
                            </div>
                            <div class="single-input-item mb-3">
                                <input th:field="*{password}" type="password" placeholder="Enter your Password">
                                <small th:errors="*{password}" style="color: red"></small>
                            </div>
                            <div class="single-input-item mb-3">
                                <input th:field="*{fullname}" type="text" placeholder="FullName">
                                <small th:errors="*{fullname}" style="color: red"></small>
                            </div>
                            <div class="single-input-item mb-3">
                                <input th:field="*{email}" type="email" placeholder="Email">
                                <small th:errors="*{email}" style="color: red"></small>
                            </div>
                           
                            <div class="single-input-item mb-3">
                                <button type="submit" class="btn flosun-button secondary-btn theme-color rounded-0">Register</button>
                            </div>
                            <div class="text-center my-3">
                                <p class="fw-bold">OR</p>
                                <a  href="/oauth2/authorization/google" class="btn btn-danger rounded-0 border text-dark p-1">
                                    <i class="fa fa-google"></i> Google
                                </a>
                                <a href="/oauth2/authorization/facebook" class="btn btn-primary rounded-0 border text-dark p-1">
                                    <i class="fa fa-facebook"></i> Facebook
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </main>

    <!-- Header Area Start Here -->
    
    <!-- Header Area End Here -->
    <!-- Breadcrumb Area Start Here -->
    
    <!-- Register Area End Here -->
    <!--Footer Area Start-->
   
</body>
